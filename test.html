<!doctype html>
<!-- 한국어 사이트이기 때문에 ko라고 써야 화면난독기가 한국어로 잘 작동한다-->
<html lang="ko">
<head>
<meta charset="utf-8">
<title>한솔홈데코</title>
<style>
.blog div {width:100%; text-align:center;}
.blog .list > ul > li {display: inline-block;}
</style>
</head>
<body>
	<div class="blog">
		<div class="list">
			<ul>
				<li>aaaaa</li>
				<li>bbbbb</li>
				<li>ccccc</li>
			</ul>
		</div>
	</div>
</body>
</html>
